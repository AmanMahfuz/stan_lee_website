<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    .error {
      color: red;
    }
  </style>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div id="wrap">
    <div class="container">
      <h1 class="label">Sign in</h1>
      <form class="login_form" method="post" name="myform" onsubmit="return validated()">
        <div class="font">Email</div>
        <input type="email" name="email" id="emailInput" />
        <div id="emailError" class="error">Please enter a valid email address</div>
        <div class="font font2">Enter your password</div>
        <input type="password" name="password" id="passwordInput"/>
        <div id="passwordError" class="error">Please enter at least 8 characters</div>
        <div class="font font">Confirm password</div>
        <input type="password" name="rpass" id="confirmPasswordInput"/>
        <div id="confirmPasswordError" class="error">Passwords do not match</div>
        <button type="submit">Sign in</button>
      </form>
    </div>
    <div class="container2">
      <a href="comic.html">
        <button class="hf1 btn1"> BACK</button>
      </a>
    </div>
  </div>

  <script>
    function validated() {
      var emailInput = document.getElementById('emailInput');
      var emailError = document.getElementById('emailError');
      var passwordInput = document.getElementById('passwordInput');
      var passwordError = document.getElementById('passwordError');
      var confirmPasswordInput = document.getElementById('confirmPasswordInput');
      var confirmPasswordError = document.getElementById('confirmPasswordError');
      
      // Validate email
      if (!emailInput.checkValidity()) {
        emailError.style.display = 'block';
        return false;
      } else {
        emailError.style.display = 'none';
      }
      
      // Validate password
      if (passwordInput.value.length < 8) {
        passwordError.style.display = 'block';
        return false;
      } else {
        passwordError.style.display = 'none';
      }
      
      // Validate confirm password
      if (confirmPasswordInput.value != passwordInput.value) {
        confirmPasswordError.style.display = 'block';
        return false;
      } else {
        confirmPasswordError.style.display = 'none';
      }
      
      return true;
    }
  </script>
</body>
</html>
